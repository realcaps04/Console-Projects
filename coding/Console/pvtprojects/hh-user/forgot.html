<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Haven</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../../css/style1.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body style="background: url('images/20602816_6333052.svg') !important;">


    <section class="Forgotcontainer">
        <section class="wrapper">
            <section class="left">
                <div class="languageselect">
                    <img src="images/FLAG.svg" alt="flag" />
                    <select name="" id="">
                        <option value="English (USA)">English (USA) </option>
                        <option value="English (USA)">English (USA) </option>
                        <option value="English (USA)">English (USA) </option>
                        <option value="English (USA)">English (USA) </option>
                        <option value="English (USA)">English (USA) </option>
                    </select>
                </div>
                <div class="logoarea">
                    <img src="images/logomain.png" alt="logo-main" class="logo">
                    <h2>Hosto Haven</h2>
                </div>
                <h3>Reset your password and enjoy starting Hosto Haven!</h3>
                <div class="emailhead">
                    <hr class="signupline">
                    <h3>Reset using Email</h3>
                    <hr class="signupline">
                </div>
                <section class="detailsarea">
                    <div class="emailarea">
                        <label for="Email">Registered Email</label>
                        <span class="emailinput">
                            <img src="images/Vector.svg" alt="vector-email">
                            <input type="email" name="" id="" placeholder="john@example.com">
                        </span>
                    </div>
                    <div class="password">
                        <label for="Pass">New Password</label>
                        <span class="passinput">
                            <img src="images/lock.svg" alt="vector-email">
                            <input type="password" name="" id="" placeholder="********">
                            <img src="images/akar-icons_eye.svg" alt="lock">
                        </span>
                        <label for="Pass" style="margin-top: 1.3vh;">Confirm Password</label>
                        <span class="passinput">
                            <img src="images/lock.svg" alt="vector-email">
                            <input type="password" name="" id="" placeholder="********">
                            <img src="images/akar-icons_eye.svg" alt="lock">
                        </span>
                    </div>
                </section>
                <button type="submit">Reset Password</button>
                    <section class="rememberme">
                    <a href="signup.html">
                        <h3>Sign Up</h3>
                    </a>
                    <a href="login.html">
                        <h3>Login</h3>
                    </a>
                </section>
            </section>
            <section class="right">
                <img src="images/forgot.jpg" alt="rightimage">
            </section>
        </section>
    </section>

<script src="js/script.js"></script>
<script src="../../js/alert.js" defer></script>

</html>
