<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Payment QR | Admin Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 600px;
            margin: 20px auto;
        }

        .receiver-details-card {
            background: #f8faff;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .detail-label {
            color: var(--muted);
            font-size: 14px;
            font-weight: 500;
        }

        .detail-value {
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
        }

        /* Popup Styles */
        .qr-popup-content {
            background: #fff;
            padding: 32px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .qr-popup-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border-radius: 20px 20px 0 0;
        }

        .qr-code-img {
            width: 250px;
            height: 250px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #eee;
        }

        .generated-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .scan-instruction {
            color: var(--muted);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="background-blur bg-one"></div>
    <div class="background-blur bg-two"></div>

    <section class="shell shell-wide">
        <div class="card">
            <header class="card-header">
                <div class="brand">
                    <div class="logo-wrap" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" class="w-6 h-6"
                            style="width: 24px; height: 24px; color: #5ba6ff;">
                            <path d="M3 7V5a2 2 0 0 1 2-2h2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M17 3h2a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M21 17v2a2 2 0 0 1-2 2h-2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M7 21H5a2 2 0 0 1-2-2v-2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <rect x="7" y="7" width="10" height="10" rx="1" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div>
                        <p class="eyebrow">Financial Tools</p>
                        <h1 class="page-title">Generate QR Code</h1>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="payment_generation.html" class="back-btn">Back</a>
                </div>
            </header>

            <main class="card-body">
                <div class="input-section">
                    <form id="qrForm" onsubmit="generateQR(event)">
                        <div class="field">
                            <label
                                style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Enter
                                Amount (INR)</label>
                            <div class="input">
                                <span style="color: var(--text); font-weight: 600; padding-right: 4px;">₹</span>
                                <input type="number" id="amountInput" placeholder="0.00" min="1" step="0.01" required
                                    style="font-size: 18px; font-weight: 600;" />
                            </div>
                            <small>Enter the specific amount for this payment request.</small>
                        </div>

                        <button type="submit" class="cta" style="width: 100%;">
                            <span>Generate QR Code</span>
                            <span class="glow"></span>
                        </button>
                    </form>

                    <div class="receiver-details-card">
                        <h3 style="font-size: 16px; font-weight: 600; color: var(--text); margin-bottom: 16px;">
                            Beneficiary Details</h3>

                        <div class="detail-row">
                            <span class="detail-label">Payment Type</span>
                            <span class="detail-value">Unified Payments Interface (UPI)</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">UPI ID</span>
                            <span class="detail-value">7510483455@ikwik</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Account No.</span>
                            <span class="detail-value">41189296858</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">IFSC Code</span>
                            <span class="detail-value">SBIN0064986</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <!-- QR Code Popup -->
    <div id="qrPopup" class="popup-overlay hidden">
        <div class="qr-popup-content">
            <button class="popup-close" onclick="closePopup()" style="position: absolute; right: 20px; top: 20px;">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                </svg>
            </button>

            <h3 style="margin-bottom: 24px; font-size: 18px;">Scan to Pay</h3>

            <img id="qrImage" class="qr-code-img" alt="Payment QR Code" src="" />

            <div class="generated-amount" id="displayAmount">₹0.00</div>
            <p class="scan-instruction">Scan this QR code with any UPI app to pay.</p>

            <div
                style="display: flex; gap: 12px; margin-top: 20px; align-items: center; justify-content: center; flex-wrap: wrap;">
                <div style="padding: 6px; background: #fff; border-radius: 6px; border: 1px solid #eee;"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo-vector.svg/1024px-UPI-Logo-vector.svg.png"
                        height="24" alt="UPI"></div>
                <div style="padding: 6px; background: #fff; border-radius: 6px; border: 1px solid #eee;"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/PhonePe_Logo.svg/1280px-PhonePe_Logo.svg.png"
                        height="24" alt="PhonePe"></div>
                <div style="padding: 6px; background: #fff; border-radius: 6px; border: 1px solid #eee;"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Google_Pay_Logo.svg/1024px-Google_Pay_Logo.svg.png"
                        height="24" alt="GPay"></div>
                <div style="padding: 6px; background: #fff; border-radius: 6px; border: 1px solid #eee;"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Paytm_Logo_%28standalone%29.svg/512px-Paytm_Logo_%28standalone%29.svg.png"
                        height="24" alt="Paytm"></div>
            </div>

            <button class="cta ghost" onclick="closePopup()" style="margin-top: 24px; width: 100%;">Close</button>
        </div>
    </div>

    <script>
        function generateQR(event) {
            event.preventDefault();

            const amount = document.getElementById('amountInput').value;
            const upiId = '7510483455@ikwik';
            const name = 'Beneficiary';

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            const upiLink = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR`;
            const encodedLink = encodeURIComponent(upiLink);
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodedLink}`;

            // Update Popup Content
            const qrImg = document.getElementById('qrImage');
            qrImg.src = qrApiUrl;
            document.getElementById('displayAmount').textContent = '₹' + parseFloat(amount).toFixed(2);

            // Show Popup
            document.getElementById('qrPopup').classList.remove('hidden');
        }

        function closePopup() {
            document.getElementById('qrPopup').classList.add('hidden');
        }

        // Close on clicking overlay
        document.getElementById('qrPopup').addEventListener('click', function (e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>

</html>
