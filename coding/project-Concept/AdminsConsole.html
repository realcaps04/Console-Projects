<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admins Console</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .brand-logo-text {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 28px;
      background: linear-gradient(to right, #2563eb, #7c3aed, #db2777, #2563eb);
      background-size: 300% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }
  </style>
</head>

<body>
  <div class="background-blur bg-one"></div>
  <div class="background-blur bg-two"></div>

  <section class="shell shell-wide">
    <div class="card">
      <header class="card-header">
        <div class="brand">
          <div class="logo-wrap" aria-hidden="true">
            <img src="assets/logo.svg" alt="Admin portal logo" />
          </div>
          <div>
            <p class="eyebrow">Super Admin</p>
            <h1 class="page-title brand-logo-text">Admins Console</h1>
          </div>
        </div>
        <div class="header-actions">
          <a href="Superadminindex.html" class="back-btn">Back to Console</a>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </header>

      <main class="card-body">
        <div class="console-grid">
          <a href="Manageadmins.html" class="console-card">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" fill="none" stroke="currentColor" stroke-width="1.5" />
                <path d="M5 19.5C5 16.4624 7.4624 14 10.5 14h3c3.0376 0 5.5 2.4624 5.5 5.5" fill="none"
                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
              </svg>
            </div>
            <h3 class="console-card-title">Manage Admins</h3>
          </a>

          <a href="managerequest.html" class="console-card">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2v20M2 12h20" fill="none" stroke="currentColor" stroke-width="1.5"
                  stroke-linecap="round" />
                <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="1.5" />
              </svg>
            </div>
            <h3 class="console-card-title">Manage Requests</h3>
          </a>

          <a href="Newadminrequest.html" class="console-card">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" fill="none" stroke="currentColor" stroke-width="1.5" />
                <path d="M12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7Z" fill="none" stroke="currentColor" stroke-width="1.5" />
                <circle cx="19" cy="6" r="3" fill="none" stroke="currentColor" stroke-width="1.5" />
                <path d="M19 4v4M17 6h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
              </svg>
            </div>
            <h3 class="console-card-title">New Admin Request</h3>
          </a>

          <a href="Uitypes.html" class="console-card">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2L2 7l10 5 10-5-10-5Z" fill="none" stroke="currentColor" stroke-width="1.5" />
                <path d="M2 17l10 5 10-5M2 12l10 5 10-5" fill="none" stroke="currentColor" stroke-width="1.5" />
              </svg>
            </div>
            <h3 class="console-card-title">UI Types</h3>
          </a>

          <a href="super-admin-feedback.html" class="console-card">
            <div class="console-card-icon">
              <!-- Clipboard List / Report Icon -->
              <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2" />
                <rect x="9" y="3" width="6" height="4" rx="2" />
                <path d="M9 14h6" />
                <path d="M9 18h6" />
                <path d="M9 10h6" />
              </svg>
            </div>
            <h3 class="console-card-title">Feedback Reports</h3>
          </a>

          <a href="cpdashboard.html" class="console-card">
            <div class="console-card-icon">
              <!-- Console Projects Icon -->
              <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
            </div>
            <h3 class="console-card-title">Console Projects</h3>
          </a>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor"
                  stroke-width="1.5" />
              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor"
                  stroke-width="1.5" />
              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor"
                  stroke-width="1.5" />
              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor"
                  stroke-width="1.5" />
              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor"
                  stroke-width="1.5" />
              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>

          <div class="console-card placeholder">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor"
                  stroke-width="1.5" />
              </svg>
            </div>
            <h3 class="console-card-title">Coming Soon</h3>
          </div>
        </div>
      </main>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/adminsconsole.js"></script>
</body>

</html>
