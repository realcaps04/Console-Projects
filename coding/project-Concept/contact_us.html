<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Admin Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            margin-top: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .info-card {
            background: #f8faff;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
        }

        .info-card h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-card p {
            font-size: 14px;
            color: var(--muted);
            line-height: 1.5;
        }

        .info-card a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .contact-form-container {
            border-left: 1px solid var(--border);
            padding-left: 40px;
        }

        @media (max-width: 850px) {
            .contact-layout {
                grid-template-columns: 1fr;
            }

            .contact-form-container {
                border-left: none;
                padding-left: 0;
                padding-top: 20px;
                border-top: 1px solid var(--border);
            }
        }
    </style>
</head>

<body>
    <div class="background-blur bg-one"></div>
    <div class="background-blur bg-two"></div>

    <section class="shell shell-wide">
        <div class="card">
            <header class="card-header">
                <div class="brand">
                    <div class="logo-wrap" aria-hidden="true">
                        <svg viewBox="0 0 24 24" fill="none" class="w-6 h-6"
                            style="width: 24px; height: 24px; color: #5ba6ff;">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                                stroke="currentColor" stroke-width="2" />
                            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                    <div>
                        <p class="eyebrow">Support</p>
                        <h1 class="page-title">Contact Us</h1>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="payment_generation.html" class="back-btn">Back</a>
                </div>
            </header>

            <main class="card-body">
                <div class="contact-layout">
                    <!-- Left Side: Contact Info -->
                    <div class="contact-info">
                        <p style="color: var(--muted); line-height: 1.6;">
                            Have questions or need assistance? Our support team is here to help you 24/7.
                        </p>

                        <div class="info-card">
                            <h3>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                    <polyline points="22,6 12,13 2,6" />
                                </svg>
                                Email Support
                            </h3>
                            <p>For general inquiries and support:</p>
                            <a href="mailto:support@example.com">support@example.com</a>
                        </div>

                        <div class="info-card">
                            <h3>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                                </svg>
                                Phone
                            </h3>
                            <p>Mon-Fri from 9am to 6pm EST:</p>
                            <a href="tel:+15551234567">+1 (555) 123-4567</a>
                        </div>

                        <div class="info-card">
                            <h3>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0Z" />
                                    <circle cx="12" cy="10" r="3" />
                                </svg>
                                Office
                            </h3>
                            <p>
                                1234 Tech Blvd, Suite 101<br>
                                San Francisco, CA 94107
                            </p>
                        </div>
                    </div>

                    <!-- Right Side: Contact Form -->
                    <div class="contact-form-container">
                        <form class="form-grid">
                            <div class="field field-full-width">
                                <label
                                    style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Subject</label>
                                <div class="input">
                                    <input type="text" placeholder="How can we help?" />
                                </div>
                            </div>

                            <div class="field field-full-width">
                                <label
                                    style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Name</label>
                                <div class="input">
                                    <input type="text" placeholder="Your name" />
                                </div>
                            </div>

                            <div class="field field-full-width">
                                <label
                                    style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Email</label>
                                <div class="input">
                                    <input type="email" placeholder="Your email address" />
                                </div>
                            </div>

                            <div class="field field-full-width">
                                <label
                                    style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--text);">Message</label>
                                <div class="input">
                                    <textarea rows="5" placeholder="Please describe your inquiry..."></textarea>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="cta">
                                    <span>Send Message</span>
                                    <span class="glow"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </section>
</body>

</html>
