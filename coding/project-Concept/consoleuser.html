<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Projects | User Access</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0B1437;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: #1B254B;
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4318FF 0%, #6842FF 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 16px;
            box-shadow: 0 8px 24px rgba(67, 24, 255, 0.4);
        }

        .logo-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: #A3AED0;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(67, 24, 255, 0.1);
            padding: 6px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #A3AED0;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: #4318FF;
            color: white;
            box-shadow: 0 4px 12px rgba(67, 24, 255, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #A3AED0;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 46px;
            background: #0B1437;
            border: 1px solid #2D3748;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #4318FF;
            box-shadow: 0 0 0 3px rgba(67, 24, 255, 0.2);
        }

        .form-group input::placeholder {
            color: #A3AED0;
        }

        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4318FF 0%, #6842FF 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(67, 24, 255, 0.4);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #A3AED0;
            font-size: 0.9rem;
        }

        .footer-text a {
            color: #4318FF;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-layer-group"></i>
            </div>
            <div class="logo-text">Console Projects</div>
            <div class="logo-subtitle">Build The Future</div>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Log In</button>
            <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="error-message" id="loginError"></div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-sign-in-alt"></i> Log In to Dashboard
            </button>

            <div class="footer-text">
                Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign Up</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
            <div class="error-message" id="signupError"></div>

            <div class="form-group">
                <label>Name</label>
                <div class="name-row">
                    <input type="text" id="signupFirstName" placeholder="First" required style="padding-left: 14px;">
                    <input type="text" id="signupMiddleName" placeholder="Middle" style="padding-left: 14px;">
                    <input type="text" id="signupLastName" placeholder="Last" required style="padding-left: 14px;">
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="your@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="signupPhone" placeholder="+1234567890" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-check-double"></i>
                    <input type="password" id="signupConfirm" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-user-plus"></i> Create Account
            </button>

            <div class="footer-text">
                Already have an account? <a href="#" onclick="switchTab('login'); return false;">Log In</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://rdubzgyjyyumapvifwuq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkdWJ6Z3lqeXl1bWFwdmlmd3VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyOTI0OTAsImV4cCI6MjA4MDg2ODQ5MH0.ZNgFLKO0z5xpASKFAr1uXp8PPmNsdpwN58I7dP6ZIeM';
        const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }
        }

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('loginError');
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            errorEl.style.display = 'none';

            try {
                const { data, error } = await sbClient.from('project_users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();

                if (error || !data) throw new Error("Incorrect email or password.");

                localStorage.setItem('user_project_email', data.email);
                window.location.href = 'users-dashboard.html';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
            }
        });

        // Signup Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('signupError');
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;
            const firstName = document.getElementById('signupFirstName').value.trim();
            const middleName = document.getElementById('signupMiddleName').value.trim();
            const lastName = document.getElementById('signupLastName').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();

            errorEl.style.display = 'none';

            try {
                if (password !== confirm) {
                    throw new Error("Passwords do not match.");
                }

                // Check if email already exists
                const { data: existingUser } = await sbClient.from('project_users').select('email').eq('email', email).maybeSingle();
                if (existingUser) throw new Error("An account with this email already exists.");

                // Create new user
                const { error } = await sbClient.from('project_users').insert([{
                    email,
                    password,
                    first_name: firstName,
                    middle_name: middleName,
                    last_name: lastName,
                    phone
                }]);

                if (error) throw error;

                localStorage.setItem('user_project_email', email);
                window.location.href = 'users-dashboard.html';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>

</html>
