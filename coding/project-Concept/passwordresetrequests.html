<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset Requests</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="background-blur bg-one"></div>
  <div class="background-blur bg-two"></div>

  <section class="shell shell-wide">
    <div class="card">
      <header class="card-header">
        <div class="brand">
          <div class="logo-wrap" aria-hidden="true">
            <img src="assets/logo.svg" alt="Admin portal logo" />
          </div>
          <div>
            <p class="eyebrow">Super Admin</p>
            <h1 class="page-title">Password Reset Requests</h1>
          </div>
        </div>
        <div class="header-actions">
          <a href="managerequest.html" class="back-btn">Back to Manage Requests</a>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </header>

      <main class="card-body">
        <div class="panel">
          <div class="panel-head">
            <h3>Pending Password Reset Requests</h3>
          </div>
          <div id="requestsTable" class="table">
            <div class="table-row table-head">
              <span>Email</span>
              <span>Name</span>
              <span>Delivery Method</span>
              <span>Requested At</span>
              <span>Status</span>
              <span>Actions</span>
            </div>
            <div class="table-row muted" id="loadingRow">
              <span colspan="6">Loading password reset requests...</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </section>

  <!-- View Details Popup Modal -->
  <div id="viewDetailsPopup" class="popup-overlay hidden">
    <div class="popup-modal edit-popup">
      <div class="popup-header">
        <h2 class="popup-title">Password Reset Request Details</h2>
        <button class="popup-close" id="closeDetailsPopup" aria-label="Close">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      
      <div class="form-grid details-grid" style="padding: 32px 40px 40px;">
        <div class="field field-full-width">
          <h3 style="margin: 0 0 16px 0; font-size: 18px; font-weight: 600; color: var(--text); border-bottom: 2px solid var(--border); padding-bottom: 8px;">Admin Information</h3>
        </div>

        <div class="field">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Email</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px; font-size: 15px; color: var(--text);" id="detailEmail">-</div>
        </div>

        <div class="field">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Name</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px; font-size: 15px; color: var(--text);" id="detailName">-</div>
        </div>

        <div class="field">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Username</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px; font-size: 15px; color: var(--text);" id="detailUsername">-</div>
        </div>

        <div class="field field-full-width">
          <h3 style="margin: 24px 0 16px 0; font-size: 18px; font-weight: 600; color: var(--text); border-bottom: 2px solid var(--border); padding-bottom: 8px;">Request Details</h3>
        </div>

        <div class="field">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Delivery Method</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px; font-size: 15px; color: var(--text);" id="detailDeliveryMethod">-</div>
        </div>

        <div class="field">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Status</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px; font-size: 15px; color: var(--text);" id="detailStatus">-</div>
        </div>

        <div class="field">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Requested At</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px; font-size: 15px; color: var(--text);" id="detailRequestedAt">-</div>
        </div>

        <div class="field">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Processed At</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px; font-size: 15px; color: var(--text);" id="detailProcessedAt">-</div>
        </div>

        <div class="field field-full-width">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Reason</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px; font-size: 15px; color: var(--text); min-height: 60px;" id="detailReason">-</div>
        </div>

        <div class="field field-full-width">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Notes</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px; font-size: 15px; color: var(--text); min-height: 60px;" id="detailNotes">-</div>
        </div>

        <div class="field field-full-width" id="identityProofSection" style="display: none;">
          <label style="display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: var(--muted);">Identity Proof</label>
          <div style="padding: 12px; background: #f7faff; border-radius: 12px;">
            <a id="identityProofLink" href="#" target="_blank" style="color: var(--primary); text-decoration: underline;">View Identity Proof</a>
          </div>
        </div>

        <div class="field field-full-width" style="margin-top: 24px;">
          <div style="display: flex; gap: 12px; justify-content: flex-end;">
            <button type="button" class="cta ghost" id="rejectBtn" style="display: none;">
              <span>Reject</span>
            </button>
            <button type="button" class="cta" id="approveBtn" style="display: none;">
              <span>Approve</span>
              <span class="glow"></span>
            </button>
            <button type="button" class="cta" id="completeBtn" style="display: none;">
              <span>Mark as Completed</span>
              <span class="glow"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/passwordresetrequests.js"></script>
</body>
</html>
