<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Requests</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="background-blur bg-one"></div>
  <div class="background-blur bg-two"></div>

  <section class="shell shell-wide">
    <div class="card">
      <header class="card-header">
        <div class="brand">
          <div class="logo-wrap" aria-hidden="true">
            <img src="assets/logo.svg" alt="Admin portal logo" />
          </div>
          <div>
            <p class="eyebrow">Super Admin</p>
            <h1 class="page-title">Manage Requests</h1>
          </div>
        </div>
        <div class="header-actions">
          <a href="AdminsConsole.html" class="back-btn">Back to Console</a>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </header>

      <main class="card-body">
        <div class="console-grid console-grid-six">
          <a href="rejectederquests.html" class="console-card console-card-red">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M12 8v4M12 16h.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </div>
            <h3 class="console-card-title">Rejected Requests</h3>
          </a>

          <a href="activationrequest.html" class="console-card console-card-orange">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2v20M2 12h20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </div>
            <h3 class="console-card-title">Activation Requests</h3>
          </a>

          <a href="passwordresetrequests.html" class="console-card console-card-blue">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="4" y="10" width="16" height="10" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M8 10V8a4 4 0 0 1 8 0v2" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M12 16v-2M10 14h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </div>
            <h3 class="console-card-title">Password Reset Requests</h3>
          </a>

          <a href="pendingrequests.html" class="console-card console-card-yellow">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </div>
            <h3 class="console-card-title">Pending Requests</h3>
          </a>

          <a href="approvedrequests.html" class="console-card console-card-green">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </div>
            <h3 class="console-card-title">Approved Requests</h3>
          </a>

          <a href="allrequests.html" class="console-card console-card-purple">
            <div class="console-card-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M3 9h18M9 21V9" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </div>
            <h3 class="console-card-title">All Requests</h3>
          </a>
        </div>
      </main>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/adminsconsole.js"></script>
</body>
</html>
